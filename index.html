<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gray-100 md:grid md:grid-cols-2 gap-4 min-h-screen border items-center justify-items-center grid-row-7">
        <div class="w-full p-4 md:col-span-1 row-span-6">
            <div class="h-32">
                <p id="average" class="mt-3 text-center text-lg font-bold"></p>
                <p id="total" class="mt-3 text-center text-lg font-bold"></p>
                <p id="count" class="mt-3 text-center text-lg font-bold"></p>
            </div>
            <div class="flex justify-center">
                <button class="bg-red-500 mx-1 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4"
                    onclick="clearInputs()">Borrar todos</button>
                <button class="bg-blue-500 mx-1 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
                    onclick="addInput()">Agregar otro número</button>   
            </div>
        </div>
        <div class="p-4 w-4/5 md:col-span-1 row-span-6 w-full">
            <div class="p-8 bg-white rounded shadow-md md:h-96 h-72 mb-6 md:mb-0 overflow-y-auto">
                <div id="inputList" class="space-y-4">
                    <div class="input-group">
                        <input type="number" class="number-input form-input w-full p-4 border border-gray-300 rounded"
                            placeholder="Ingrese un número">
                    </div>
                </div>
            </div>
        </div>
        <footer class="w-full col-span-2 row-span-1">
            <div class="flex h-8 items-center justify-center bg-gray-100">
                <a href="https://github.com/onejulian/average">Repo</a>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
